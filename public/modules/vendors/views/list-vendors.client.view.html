<section data-ng-controller="VendorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vendors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="vendor in vendors" data-ng-href="#!/vendors/{{vendor._id}}" class="list-group-item">
		  <h4 class="list-group-item-heading" data-ng-bind="vendor.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!vendors.$resolved || vendors.length">
    	No Vendors yet, why don't you <a href="/#!/vendors/create">create one</a>?
    </div>
</section>
