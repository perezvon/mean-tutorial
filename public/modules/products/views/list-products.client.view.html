<section data-ng-controller="ProductsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Products</h1>
    </div>
    
    <div class="form-group">
    <input type="text" ng-model="search" typeahead="product as product.name for product in products | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="productSearch($item)" placeholder="Search Products...">
    </div>
    
    <div class="list-group">
        <a data-ng-repeat="product in products | orderBy:'category'" data-ng-href="#!/products/{{product._id}}" class="list-group-item">
			<h5 class="list-group-item-heading" data-ng-bind="product.category"></h5>
			<h4 class="list-group-item-heading" data-ng-bind="product.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!products.$resolved || products.length">
    	No Products yet, why don't you <a href="/#!/products/create">create one</a>?
    </div>
</section>
